<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
<div class='body'>
	<div class='header'>
		<h2>ToDo List</h2>
	</div>
	<div class='nav'>
		<div class="nav-head">
			<div class="expand">
				<img src="images/expand.png" id="eicon" onclick="function()">
			</div>
		</div>
		<div class="user">
			
		</div>
	</div>
	<div class='content'>
		<div class="addAtodo">
			<button>+</button>
			<input type="text" id="texttodo">
		</div>
		<div class="atodo">
		<input type="checkbox" class="check">
		<p class="todoContent">Buy some bananas</p>
		</div>
		<div class="atodo">
		<input type="checkbox" class="check">
		<p class="todoContent">Have fun</p>
		</div>
		<div class="atodo">
		<input type="checkbox" class="check">
		<p class="todoContent">LOL</p>
		</div>
	</div>
</div>
</body>
</html>
